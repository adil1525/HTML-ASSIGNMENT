<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Responsive Webpage</title>
  <style>
    *{box-sizing:border-box; margin:0; padding:0}
    body{
      font-family:Arial, sans-serif; background:#f2f2f2; color:#333;
    }
    header{
      display:flex; justify-content:space-between; align-items:center;
      padding:15px; background:#fff; border-bottom:1px solid #ddd;
    }
    .logo{font-weight:bold; font-size:20px; color:#0066cc}
    .menu-btn{border:none; background:#0066cc; color:#fff;
      padding:6px 12px; border-radius:4px}
    .hero{padding:30px; text-align:center; background:#fff; margin:10px}
    .hero h1{font-size:22px; margin-bottom:8px}
    .hero p{color:#555}
    .cards{padding:10px; text-align:center}
    .card{
      background:#fff; border:1px solid #ddd; border-radius:4px;
      margin-bottom:15px; padding:10px;
    }
    .card img{
      width:100%; 
      height:200px;     
      object-fit:cover; 
      border-radius:4px;
      margin-bottom:10px;
    }
    .card h3{margin-bottom:5px; color:#0066cc}
    @media (min-width:600px){
      .card{
        width:48%;
        float:left;
        margin:1%;
      }
    }
    @media (min-width:1000px){
      .card{
        width:30%;
        float:left;
        margin:1.5%;
      }
      .hero h1{font-size:28px}
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">MySite</div>
    <button class="menu-btn">Menu</button>
  </header>

  <section class="hero">
    <h1>Welcome to My Responsive Site</h1>
  </section>

  <section class="cards">
    <div class="card">
      <img src="meteor 650.avif" alt="Image One">
      <h3>Meteor 650</h3>
    </div>
    <div class="card">
      <img src="RollsRoyce.jpg" alt="Image Two">
      <h3>RollsRoyce</h3>
    </div>
    <div class="card">
      <img src="rolex watch.jpg" alt="Image Three">
      <h3>Rolex Watch</h3>
    </div>
  </section>
</body>
</html>
