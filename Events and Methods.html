<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Events and Methods</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px; 
            background-color: #f0f4f8;
            margin: 0;
        }

        h1 {
            color: #2c3e50;
        }

        .grid-container {
            display: grid;
            gap: 20px;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        }

        .section {
            background-color: #ffffff;
            border: 1px solid #dcdcdc;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .box {
            background-color: #e0eaf1;
            padding: 20px;
            border: 1px solid #c0d1e1;
            display: inline-block;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .box:hover {
            transform: translateY(-5px);
        }

        input {
            margin: 5px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 8px 16px;
            cursor: pointer;
            margin: 5px;
            border: none;
            border-radius: 4px;
            background-color: #3498db;
            color: white;
            transition: background-color 0.3s ease;
        }
        
        button:hover {
            background-color: #2980b9;
        }
        
        #myImage {
            width: 150px;
            height: 150px;
            margin-top: 10px;
            transition: transform 0.3s ease;
        }
        
        .dynamic-item {
            padding: 10px;
            background-color: #f39c12;
            color: white;
            margin-top: 10px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .dynamic-item:hover {
            background-color: #e67e22;
        }
    </style>
</head>
<body>

    <h1>JavaScript Events and Methods</h1>
    <p id="responsive-status" style="font-weight: bold;">ddd</p>

    <div class="grid-container">
        <div class="section">
            <h2>Mouse Events</h2>
            <div id="mouseBox" class="box">
                <p>Click, Double-Click and Hover</p>
            </div>
            <p id="mouseStatus">Status: Ready</p>
        </div>

        <div class="section">
            <h2>Form and Keyboard Events</h2>
            <form id="myForm">
                <input type="text" id="nameInput" placeholder="Enter your name" required>
                <button type="submit">Submit</button>
            </form>
            <p id="formStatus">Form status here.</p>
            <p>Real-time typing status: <strong id="keyLog"></strong></p>
        </div>

        <div class="section">
            <h2>Dynamic DOM Manipulation</h2>
            <div id="dynamicContainer">
                <p>New elements will be added below.</p>
            </div>
            <button id="addElementBtn">Add Element</button>
            <button id="changeImageBtn">Change Image</button>
            <br>
            <img id="myImage" src="https://via.placeholder.com/150" alt="Placeholder image">
        </div>
    </div>

    <script>
       
        document.addEventListener('DOMContentLoaded', () => {
            console.log('Document is fully loaded and parsed!');

            const responsiveStatus = document.getElementById('responsive-status');
            const checkSize = () => {
                if (window.innerWidth < 768) {
                    responsiveStatus.textContent = 'Screen size: Small';
                } else {
                    responsiveStatus.textContent = 'Screen size: Large';
                }
            };
            checkSize();
            window.addEventListener('resize', checkSize);

           
            const mouseBox = document.getElementById('mouseBox');
            const mouseStatus = document.getElementById('mouseStatus');
            const originalColor = '#e0eaf1';

           
            mouseBox.addEventListener('click', () => {
                const randomColor = '#' + Math.floor(Math.random()*16777215).toString(16);
                mouseBox.style.backgroundColor = randomColor;
                mouseStatus.textContent = 'Status: You clicked the box!';
            });

          
            mouseBox.addEventListener('dblclick', () => {
                mouseBox.style.backgroundColor = originalColor;
                mouseStatus.textContent = 'Status: Reset to original!';
            });

            
            mouseBox.addEventListener('mouseover', () => {
                mouseBox.style.backgroundColor = '#9b59b6';
            });

      
            mouseBox.addEventListener('mouseout', () => {
                mouseBox.style.backgroundColor = originalColor;
            });

            const myForm = document.getElementById('myForm');
            const nameInput = document.getElementById('nameInput');
            const formStatus = document.getElementById('formStatus');
            const keyLog = document.getElementById('keyLog');

            myForm.addEventListener('submit', (event) => {
                event.preventDefault();
                formStatus.textContent = Form submitted successfully by ${nameInput.value}!;
                formStatus.style.color = '#2ecc71';
            });

            nameInput.addEventListener('input', (event) => {
                if (event.target.value.length > 0) {
                    keyLog.textContent = event.target.value;
                } else {
                    keyLog.textContent = '';
                }
            });
--
            const dynamicContainer = document.getElementById('dynamicContainer');
            const addElementBtn = document.getElementById('addElementBtn');
            const myImage = document.getElementById('myImage');
            const changeImageBtn = document.getElementById('changeImageBtn');

            addElementBtn.addEventListener('click', () => {
                const newElement = document.createElement('div');
                newElement.textContent = 'New Item! Double-click to remove.';
                newElement.classList.add('dynamic-item');
                dynamicContainer.appendChild(newElement);

                newElement.addEventListener('dblclick', (e) => {
                    e.target.remove();
                });
            });

            changeImageBtn.addEventListener('click', () => {
                myImage.setAttribute('src', https:picsum.photos/150?random=${Math.random()});
                myImage.setAttribute('alt', 'A new random image');
                myImage.style.transform = 'scale(1.1)';
                setTimeout(() => myImage.style.transform = 'scale(1)', 300);
            });
        });
    </script>
</body>
</html>
