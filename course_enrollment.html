<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course enrollment form</title>
    <style>
         h2{
            background-color: black;
            color: white;
            text-align: center;
            


        }
        legend{
            text-align: center;
            background-color: black;
            color: white;

        }
        form{
               position: absolute;
                width:15%;
                left: 40%;
                
                height: 450px;
                bottom: 10%;

        }
       

        
    </style>
</head>
<body>
    <h2>Course Enrollment Form</h2>
    <form action="">
        <fieldset>
        <legend>:Students Details:</legend>
        <label for='name'>student name:</label>
        <input  type="text" id="name" name="name">
        <br><br>
        <label for="id">student Id:</label>
        <input type="text" id="id" name="id">
        <br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
        <br>
        <br>
        <label for="course">Select Course:</label>
        <select id="course" name="course">
        <option value="Cp">Computer Programming</option>
        <option value="ML">Mechine Learning</option>
        <option value="DM">Data Mining</option>
        <option value="WT">Web Techonology</option>
        <option value="QAVA">QAVA</option>
        </select><br><br>
         <label>Mode of Study:</label>
         <label for="offline">Offline for all</label><br><br>
         <input type="submit" value="submit">

        </fieldset> 


        
        






        
        

     

    </form>
    
</body>
</html>
