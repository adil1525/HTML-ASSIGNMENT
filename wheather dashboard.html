<!DOCTYPE html>
<html>
<head>
  <title>Weather Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e0f7fa;
      padding: 20px;
      color: #b59393;
    }
    body{
        background-color: #333;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
      border-radius: 8px;
    }

    th, td {
      padding: 15px;
      text-align: center;
    }

    th {
      background-color: #1d8816;
      color: white;
      font-size: 18px;
    }

    tr:hover {
      background-color:#b3abab;
      color:yellow;
    }
    tr:nth-child(odd) {
            background-color: #333;
        }

    
    .icon {
      font-size: 28px;
    }
  </style>
</head>
<body>

  <h1>Weekly Weather Dashboard</h1>

  <table>
    <tr>
      <th>Day</th>
      <th>Condition</th>
      <th>High</th>
      <th>Low</th>
      <th>Humidity</th>
    </tr>
    <tr>
      <td>Monday</td>
      <td><span class="icon">☀</span> Sunny</td>
      <td>30°C</td>
      <td>20°C</td>
      <td>40%</td>
    </tr>
    <tr>
      <td>Tuesday</td>
      <td><span class="icon">⛅</span> Partly Cloudy</td>
      <td>28°C</td>
      <td>18°C</td>
      <td>50%</td>
    </tr>
    <tr>
      <td>Wednesday</td>
      <td><span class="icon">🌧</span> Rainy</td>
      <td>24°C</td>
      <td>17°C</td>
      <td>80%</td>
    </tr>
    <tr>
      <td>Thursday</td>
      <td><span class="icon">⛈</span> Thunderstorms</td>
      <td>22°C</td>
      <td>16°C</td>
      <td>85%</td>
    </tr>
    <tr>
      <td>Friday</td>
      <td><span class="icon">☁</span> Cloudy</td>
      <td>25°C</td>
      <td>19°C</td>
      <td>60%</td>
    </tr>
    <tr>
      <td>Saturday</td>
      <td><span class="icon">🌤</span> Sunny Intervals</td>
      <td>27°C</td>
      <td>18°C</td>
      <td>55%</td>
    </tr>
    <tr>
      <td>Sunday</td>
      <td><span class="icon">❄</span> Snow</td>
      <td>2°C</td>
      <td>-3°C</td>
      <td>70%</td>
    </tr>
  </table>

</body>
</html>
